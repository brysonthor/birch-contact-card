<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../cedar-dialog/cedar-dialog.html">
<link rel="import" href="../birch-message/birch-message.html">
<link rel="import" href="../fs-button/fs-button.html">
<link rel="import" href="../fs-styles/fs-styles.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <birch-contact-card></birch-contact-card>

Example:

    <birch-contact-card>
      <h2>Hello birch-contact-card</h2>
    </birch-contact-card>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="birch-contact-card">
  <template>
    <style include='fs-styles'></style>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      #innerDialog {
        position: relative;
        height: 217px;
        margin: 33px 0px;
      }

      .heading {
        position: relative;
      }

      #innerDialog.body {
        position: relative;
      }

      #innerDialog .left-col {
        display: inline-block;
        margin-right: 15px;
        text-align: right;
        width: 114px;
        height: 39px;
      }

      #innerDialog .right-col {
        display: inline-block;
      }

      .message-button:before {
        background-image: url(data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20version%3D%221.2%22%20baseProfile%3D%22tiny%22%20x%3D%220%22%20y%3D%220%22%20width%3D%2234%22%20height%3D%2220%22%20viewBox%3D%220%200%2034%2020%22%3E%3Cpath%20fill%3D%22%230051C4%22%20d%3D%22M20.9%2018.2c-0.4%200-0.9-0.2-1.2-0.6l-2.6-3.3%20-3.9%202.7c-0.3%200.2-0.5%200.3-0.8%200.3%20-0.6%200-1.2-0.4-1.2-1.3V8.8c0-0.2-0.2-0.5-0.4-0.6L6.1%205.5C5.4%205.1%205.4%204.5%205.5%204.3c0-0.2%200.2-0.7%201.1-0.8l25-2.4c0.1%200%200.1%200%200.2%200%200.5%200%200.9%200.2%201.1%200.6%200.1%200.2%200.3%200.7-0.2%201.3L22.1%2017.5C21.8%2017.9%2021.4%2018.2%2020.9%2018.2zM31%202c-0.1%200-0.2%200-0.4%200.1L13.7%206.7c-0.5%200.1-0.9%200.7-0.9%201.2v7.2c0%200.1%200%200.5%200.2%200.5%200.1%200%200.2-0.1%200.3-0.4l2-4.6c0.2-0.4%200.7-1%201.1-1.2L30.8%202.4c0.3-0.2%200.4-0.2%200.4-0.3L31.2%202%2031%202z%22/%3E%3Cpolygon%20fill%3D%22%230051C4%22%20points%3D%228.9%2013.9%208.9%2016.8%201.6%2018.7%20%22/%3E%3Cpolygon%20fill%3D%22%230051C4%22%20points%3D%228.9%209.8%208.9%2011.7%203.6%2013.5%20%22/%3E%3C/svg%3E);
        background-repeat: no-repeat;
        background-size: 100%;
        content: '';
        display: inline-block;
        height: 20px;
        margin: 0 8px 0 0;
        vertical-align: middle;
        width: 34px;        
      }

    </style>
    <birch-message id="message"></birch-message>
    <cedar-dialog id="dialogBox" horizontal-align="right" position-target="[[positionTarget]]" arrow>
      <h4 class="heading" header>[[data.contactName]]</h4>
      <div id="innerDialog" class="body" content>
        <div class="line-1">
          <div class="left-col">
            <p class="name-heading">Full Name</p>
          </div>
          <div class="right-col">
            <span class="name">[[data.fullName]]</span>
          </div>
        </div>
        <div class="line-2">
          <div class="left-col">
            <p class="name-heading">Contact Name</p>
          </div>
          <div class="right-col">
            <span class="name">[[data.contactName]]</span>
          </div>
        </div>
        <div class="line-3">
          <div class="left-col">
            <p class="name-heading">Email Address</p>
          </div>
          <div class="right-col">
            <span class="name">[[data.email]]</span>
          </div>
        </div>   
        <div class="line-4">
          <div class="left-col">
            <p class="name-heading">Phone Number</p>
          </div>
          <div class="right-col">
            <span class="name">[[data.phoneNumber]]</span>
          </div>
        </div>
        <div class="line-5">
          <div class="left-col">
            <p class="name-heading">Mailing Address</p>
          </div>
          <div class="right-col">
            <span class="name">[[data.mailingAddress]]</span>
          </div>
        </div>   
      </div>
      <div class="footer" footer>
        <button is='fs-button' type="button" option="minor" class="message-button" on-tap="_popMessageSend">Send a Message</button>
      </div>
    </cedar-dialog>
  </template>

  <script>
    Polymer({
      is: 'birch-contact-card',

      properties: {
        data: {
          type: Object,
          value: function() { return {}; }
        },
        positionTarget: {
          type: Object
        }
      },
      open: function(e) {
        this.$.dialogBox.open(e);
      },

      close: function() {
        this.$.dialogBox.close();
      },
      _popMessageSend:function() {
        this.$.message.show();
      }

    });
  </script>
</dom-module>
