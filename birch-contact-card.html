<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../dialog-el/dialog-el.html">
<link rel="import" href="../birch-message/birch-message.html">
<link rel="import" href="../fs-button/fs-button.html">
<link rel="import" href="../fs-styles/fs-styles.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <birch-contact-card></birch-contact-card>

Example:

    <birch-contact-card>
      <h2>Hello birch-contact-card</h2>
    </birch-contact-card>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="birch-contact-card">
  <template>
    <style include='fs-styles'></style>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      #innerDialog {
        width: 410px;
        height: 303px;
        position: relative;
      }

      #innerDialog .heading {
        position: relative;
      }

      #innerDialog .body {
        position: relative;
      }

      #innerDialog .left-col {
        display: inline-block;
        margin-right: 15px;
        text-align: right;
        width: 114px;
        height: 39px;
      }

      #innerDialog .right-col {
        display: inline-block;
      }

    </style>
    <birch-message id="message"></birch-message>
    <dialog-el id="dialogBox">
      <div id="innerDialog">
        <div class="heading"><h4>[[data.contactName]]</h4></div>
        <div class="body">
          <div class="line-1">
            <div class="left-col">
              <p class="name-heading">Full Name</p>
            </div>
            <div class="right-col">
              <span class="name">[[data.fullName]]</span>
            </div>
          </div>
          <div class="line-2">
            <div class="left-col">
              <p class="name-heading">Contact Name</p>
            </div>
            <div class="right-col">
              <span class="name">[[data.contactName]]</span>
            </div>
          </div>
          <div class="line-3">
            <div class="left-col">
              <p class="name-heading">Email Address</p>
            </div>
            <div class="right-col">
              <span class="name">[[data.email]]</span>
            </div>
          </div>   
          <div class="line-4">
            <div class="left-col">
              <p class="name-heading">Phone Number</p>
            </div>
            <div class="right-col">
              <span class="name">[[data.phoneNumber]]</span>
            </div>
          </div>
          <div class="line-5">
            <div class="left-col">
              <p class="name-heading">Mailing Address</p>
            </div>
            <div class="right-col">
              <span class="name">[[data.mailingAddress]]</span>
            </div>
          </div>   
        </div>
        <div class="footer">
          <button is='fs-button' type="button" option="minor" on-tap="_popMessageSend">Send a Message</button>
        </div>
      </div>
    </dialog-el>
  </template>

  <script>
    Polymer({
      is: 'birch-contact-card',

      properties: {
        data: {
          type: Object,
          value: function() { return {}; }
        }
      },

      ready: function() {
        console.log('Sup!')
      },

      show: function() {
        this.$.dialogBox.show();
      },

      close: function() {
        this.$.dialogBox.close();
      },
      _popMessageSend:function() {
        this.$.message.show();
      }

    });
  </script>
</dom-module>
