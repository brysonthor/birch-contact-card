<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>birch-contact-card Demo</title>
    <script>
      /* this script must run before Polymer is imported */
      window.Polymer = {
        dom: 'shadow'
      };
    </script>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../birch-contact-card.html">
    <link rel="import" href="../fs-button/fs-button.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;birch-contact-card&gt;</code>:</p>

    <div>
      <label for="langPicker">Choose page language: </label>
      <select id="langPicker">
        <option selected>en</option>
        <option>es</option>
        <option>fr</option>
        <option>ko</option>
      </select>
    </div>

    <br>

    <button is='fs-button' id="close">Close</button>
    <button is='fs-button' id="toggleData">Toggle Data</button>
    <button is='fs-button' id="open">Open</button>

    <birch-contact-card disable-about>
    </birch-contact-card>
    <style>
      #open {
        position: relative;
        display: block;
        margin-top: 300px;
      }
    </style>
    <script>
      var dialog = document.querySelector('birch-contact-card');
      var open = document.getElementById('open');
      var dataSet1 = {"id":"cis.user.MMMM-MM4J","cpUserId":"MMDZ-878","contactName":"heatonra227","displayName":null,"email":"phonyemail@hotmail.com","alternateEmail":null,"phoneNumber":"2348092394","mailingAddress":"123 Batman Lane.\nGotham","preferredLanguage":"en","fullName":null,"aliases":[],"givenName":null,"familyName":null,"country":"USA"};
      var dataSet2 = {"id":"cis.user.MMMM-JSJQ","cpUserId":"MMY8-X3M","contactName":"WenH","displayName":null,"email":null,"alternateEmail":null,"phoneNumber":null,"mailingAddress":null,"preferredLanguage":"en","fullName":null,"aliases":[],"givenName":null,"familyName":null,"country":null};

      // el.contactData = dataSet1;

      open.addEventListener('click', function(e){
        if (Object.keys(dialog.contactData).length === 0) dialog.contactData = dataSet1;
        dialog.open(e);
      });

      var close = document.getElementById('close');
      close.addEventListener('click', function(){
        dialog.close();
      });

      var toggleData = document.getElementById('toggleData');
      toggleData.addEventListener('click', function(){
        dialog.contactData = (dialog.contactData.id === "cis.user.MMMM-MM4J") ? dataSet2 : dataSet1;
      });

      var langPicker = document.querySelector('#langPicker');
      langPicker.addEventListener('change', function() {
        document.querySelector('birch-contact-card').language = langPicker.value;
      });

    </script>

  </body>
</html>
