<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>birch-contact-card Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../birch-contact-card.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;birch-contact-card&gt;</code>:</p>

    <button id="open">Open</button>
    <button id="close">Close</button>
    <button id="changeData">Change Data</button>

    <birch-contact-card>
    </birch-contact-card>

    <script>
      var el = document.querySelector('birch-contact-card');
      el.data = {"id":"cis.user.MMMS-LR4F","cpUserId":"MMVG-KK9","contactName":"matthewowenliechty1","displayName":null,"email":null,"alternateEmail":null,"phoneNumber":null,"mailingAddress":null,"preferredLanguage":null,"fullName":null,"aliases":[],"givenName":null,"familyName":null,"country":null};
      
      var open = document.getElementById('open');
      open.addEventListener('click', function(){
        el.show();
      });

      var close = document.getElementById('close');
      close.addEventListener('click', function(){
        el.close();
      });

      var changeData = document.getElementById('changeData');
      changeData.addEventListener('click', function(){
        el.data = {"id":"cis.user.MMMM-JSJQ","cpUserId":"MMY8-X3M","contactName":"WenH","displayName":null,"email":null,"alternateEmail":null,"phoneNumber":null,"mailingAddress":null,"preferredLanguage":"en","fullName":null,"aliases":[],"givenName":null,"familyName":null,"country":null}
      });

    </script>

  </body>
</html>
